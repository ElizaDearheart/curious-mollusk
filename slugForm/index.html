<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mollusk Appreciation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="snail.svg" type="image/svg+xml">
</head>

<body>
    <div class="top-header">
        <div class="top-header-logo">
            <a href="#"><img class="snail" src="snail.svg" alt="snail in profile pointing right" height="90px"
                    width="90px" /></a>
        </div>
        <ul class="top-header-links">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </div>
    <div class="main-body">
        <div title="The beautiful Pacific Banana Slug slugging along" class="side-panel-image">
            <img src="slug.jpg" alt="Pacific Banana Slug">
        </div>
        <div class="form">
            <div class="form-header">
                <h1 class="form-header-text">A community dedicated to the <br />
                    appreciation of slugs (and all mollusks).
                </h1>
            </div>

            <form action="/my-handling-form-page" method="post" class="form-body">
                <div class="form-content">
                    <h3>Fill out the form to join our slug loving community</h3>
                    <div class="input-boxes">
                        <div class="right-form">
                            <ul>
                                <li>
                                    <label for="first_name">First name: <br /></label>
                                    <input type="text" id="first_name" placeholder="Jane" name="user_first_name" />
                                </li>
                                <li>
                                    <label for="email">Email: <br /></label>
                                    <input type="email" id="email" placeholder="jane@email.com" name="user_email" />
                                </li>
                                <li>
                                    <label for="password">Password: </span>
                                        <strong><span aria-label="required">*</span></strong><br /></label>
                                    <input type="password" minlength="5" id="password" name="user_password" required />
                                </li>
                            </ul>
                        </div>
                        <div class="left-form">
                            <ul>
                                <li>
                                    <label for="last_name">Last name: <br /></label>
                                    <input type="text" id="last_name" placeholder="Slug" name="user_last_name" />
                                </li>
                                <li>
                                    <label for="telephone_number">Telephone number: <br /></label>
                                    <input type="tel" id="telephone_number" placeholder="000-000-0000"
                                        name="user_telephone_number" />
                                </li>
                                <li>
                                    <label for="confirm_password">Confirm password: </span>
                                        <strong><span aria-label="required">*</span></strong><br /></label>
                                    <input type="password" minlength="5" id="confirm_password"
                                        name="confirm_user_password" required />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="submit-button">
                    <button type="submit">Sign me up!</button>
                </div>
            </form>
        </div>


    </div>
    </div>
    <div class="footer"></div>
</body>

</html>
